<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar/Administrar Cartas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --roxo-principal: #b94fc6;
            --roxo-escuro: #7a2e8a;
            --lilas: #e9c6f7;
            --cinza-escuro: #23232b;
            --cinza-medio: #353545;
            --cinza-claro: #444455;
            --cinza-carta: #2d2d3a;
            --branco: #fff;
            --texto-principal: #f7f7fa;
            --texto-carta: #f7f7fa;
            --sombra: 0 4px 24px rgba(185,79,198,0.13);
        }
        body {
            background: linear-gradient(135deg, var(--cinza-escuro) 0%, var(--cinza-claro) 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--texto-principal);
            min-height: 100vh;
            transition: background 0.5s, color 0.5s;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: var(--cinza-carta);
            border-radius: 20px;
            box-shadow: var(--sombra);
            padding: 32px 18px 24px 18px;
        }
        h1 {
            text-align: center;
            color: var(--roxo-principal);
            margin-bottom: 24px;
            font-size: 2.2em;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 8px rgba(185,79,198,0.10);
        }
        label {
            font-weight: 700;
            color: var(--roxo-escuro);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border: 1.5px solid var(--lilas);
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--cinza-medio);
            color: var(--texto-principal);
            transition: background 0.3s, color 0.3s;
        }
        input:focus, textarea:focus {
            outline: 2px solid var(--roxo-principal);
            background: var(--cinza-claro);
        }
        button {
            background: linear-gradient(90deg, var(--roxo-principal) 60%, var(--lilas) 100%);
            color: var(--branco);
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-size: 1.08em;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(185,79,198,0.10);
        }
        button:hover {
            background: linear-gradient(90deg, var(--roxo-escuro) 60%, var(--roxo-principal) 100%);
            color: var(--lilas);
            box-shadow: 0 4px 16px rgba(185,79,198,0.18);
        }
        .voltar {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: var(--roxo-principal);
            text-decoration: underline;
            font-weight: 700;
        }
        .admin-panel {
            margin-top: 32px;
            border-top: 1px solid var(--lilas);
            padding-top: 18px;
        }
        .admin-panel h2 {
            color: var(--roxo-principal);
            font-size: 1.1em;
            margin-bottom: 12px;
        }
        .carta-admin {
            background: var(--cinza-medio);
            border-radius: 10px;
            margin-bottom: 16px;
            padding: 10px 12px;
            border: 1px solid var(--lilas);
            color: var(--texto-principal);
        }
        .carta-admin strong {
            color: var(--roxo-escuro);
        }
        .carta-admin textarea {
            font-size: 0.98em;
            margin-bottom: 6px;
            background: var(--cinza-claro);
            color: var(--texto-principal);
            border: 1px solid var(--lilas);
        }
        .carta-admin .actions {
            display: flex;
            gap: 8px;
        }
        .admin-login {
            margin-bottom: 24px;
        }
        .admin-logout {
            color: var(--roxo-principal);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.98em;
            margin-bottom: 18px;
            display: inline-block;
        }
        hr {
            border: none;
            border-top: 1.5px solid var(--lilas);
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px 2px 24px 2px;
            }
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Nova Carta</h1>
        <form id="form-carta" action="mensagens.php" method="POST" style="display:none">
            <label for="titulo">Título da Carta</label>
            <input type="text" id="titulo" name="titulo" required maxlength="60">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="8" required maxlength="2000"></textarea>
            <button type="submit">Enviar Carta</button>
        </form>
        <div class="admin-login" id="admin-login">
            <hr style="margin:24px 0;">
            <label for="senha-admin">Login de Administrador</label>
            <input type="password" id="senha-admin" placeholder="Senha de admin">
            <button onclick="loginAdmin()" type="button">Entrar como Admin</button>
        </div>
        <div id="admin-panel" class="admin-panel" style="display:none">
            <span class="admin-logout" onclick="logoutAdmin()">Sair do modo admin</span>
            <h2>Cartas cadastradas</h2>
            <div id="cartas-admin-list"></div>
        </div>
        <a class="voltar" href="index.html">Voltar para Cartas</a>
    </div>
    <script>
    // Senha fixa simples (troque para sua senha forte!):
    const SENHA_ADMIN = 'MariaIsabel11.';

    function loginAdmin() {
        const senha = document.getElementById('senha-admin').value;
        if (senha === SENHA_ADMIN) {
            localStorage.setItem('admin', '1');
            document.getElementById('admin-login').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('form-carta').style.display = 'block';
            carregarCartasAdmin();
        } else {
            alert('Senha incorreta!');
        }
    }
    function logoutAdmin() {
        localStorage.removeItem('admin');
        document.getElementById('admin-login').style.display = 'block';
        document.getElementById('admin-panel').style.display = 'none';
        document.getElementById('form-carta').style.display = 'none';
    }
    function carregarCartasAdmin() {
        fetch('mensagens.php')
            .then(r => r.json())
            .then(cartas => {
                let html = '';
                if (cartas && cartas.length) {
                    cartas.forEach((carta, idx) => {
                        html += `<div class='carta-admin'>
                            <strong>${carta.titulo}</strong><br>
                            <textarea rows='4' style='width:100%' id='msg_${idx}'>${carta.mensagem.replace(/'/g, '&#39;')}</textarea>
                            <div class='actions'>
                                <button onclick='editarCarta(${idx})'>Salvar</button>
                                <button onclick='excluirCarta(${idx})' style='background:#e94f7a;'>Excluir</button>
                            </div>
                        </div>`;
                    });
                } else {
                    html = '<p style="color:#b94fc6;">Nenhuma carta cadastrada.</p>';
                }
                document.getElementById('cartas-admin-list').innerHTML = html;
            });
    }
    function editarCarta(idx) {
        const novaMsg = document.getElementById('msg_' + idx).value;
        fetch('mensagens.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: `editar=${idx}&mensagem=${encodeURIComponent(novaMsg)}`
        }).then(() => carregarCartasAdmin());
    }
    function excluirCarta(idx) {
        if (confirm('Tem certeza que deseja excluir esta carta?')) {
            fetch('mensagens.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `excluir=${idx}`
            }).then(() => carregarCartasAdmin());
        }
    }
    // Mostrar painel admin se já logado
    if (localStorage.getItem('admin') === '1') {
        document.getElementById('admin-login').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        document.getElementById('form-carta').style.display = 'block';
        carregarCartasAdmin();
    } else {
        document.getElementById('form-carta').style.display = 'none';
    }
    </script>
</body>
</html>
